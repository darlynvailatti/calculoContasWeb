<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template.xhtml">
	
		<!-- Título -->
		<ui:define name="title">Categoria</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">
		
		<!-- Header Conteúdo -->
		<f:facet name="header">Cadastro de Categoria</f:facet>
		
			<h:form prependId="false">
				<!-- Parametros recebidos -->
				<f:metadata>
					<f:viewParam name="id" value="#{categoriaBean.categoria.id}"></f:viewParam>
					<f:event listener="#{categoriaBean.preRenderView}"
						type="preRenderView"></f:event>
				</f:metadata>
					
				
				<p:panelGrid id="categoriaForm">
				
				<p:row>
					<p:column>
						<p:outputLabel value="Id" />
					</p:column>
					<p:column colspan="2">
						<h:inputHidden value="#{categoriaBean.categoria.id}">	
							<h:outputText value="#{categoriaBean.categoria.id}"></h:outputText>
						</h:inputHidden>
					</p:column>
				</p:row>
				
				
				<p:row>
					<p:column>
						<p:outputLabel for="categoriaDescricao" value="Descrição"/>
					</p:column>
					<p:column>
						<p:inputMask id="categoriaDescricao" mask="" value="#{categoriaBean.categoria.descricao}"/>
						<p:message for="categoriaDescricao"/>
					</p:column>
				</p:row>
				
				<p:row>
					<!-- Salvar -->
					<p:column colspan="3">
						<p:splitButton value="Salvar" action="#{categoriaBean.salvar}" update="@form" >
						<p:menuitem value="Salvar e sair"
							action="#{categoriaBean.salvarEsair}" />
						</p:splitButton>	
						
					<!-- Voltar  -->
					<p:commandButton value="Fechar" action="/categoria/categoriaList.xhtml?faces-redirect=true" 
					immediate="true"></p:commandButton>
					</p:column>
				</p:row>
				</p:panelGrid>
			</h:form>
		</ui:define>
		<!-- Fim conteúdo -->
		
			

	</ui:composition>
</h:body>
</html>
