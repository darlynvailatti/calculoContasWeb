<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template.xhtml">
	
		<!-- Título -->
		<ui:define name="title">Metodologia</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">
		
		<!-- Header Conteúdo -->
		<f:facet name="header">Cadastro de Metodologia</f:facet>
		
			<h:form>
				<!-- Parametros recebidos -->
				<f:metadata>
					<f:viewParam name="id" value="#{metodologiaBean.metodologia.id}"></f:viewParam>
					<f:event listener="#{metodologiaBean.preRenderView}"
						type="preRenderView"></f:event>
				</f:metadata>
					
				
				<p:panelGrid id="metodologiaForm">
				
				<p:row>
					<p:column>
						<p:outputLabel value="Id" />
					</p:column>
					<p:column colspan="2">
						<h:inputHidden value="#{metodologiaBean.metodologia.id}">	
							<h:outputText value="#{metodologiaBean.metodologia.id}"></h:outputText>
						</h:inputHidden>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel value="Descrição" />
					</p:column>
					<p:column>
						<p:inputText id="descricao" label="Descrição"
							value="#{metodologiaBean.metodologia.descricao}" required="true">
						</p:inputText>
						<p:message for="descricao"></p:message>
					</p:column>
				</p:row>
				
				<p:row>
					<!-- Salvar -->
					<p:column colspan="3">
						<p:splitButton value="Salvar" action="#{metodologiaBean.salvar}" update="metodologiaForm">
						<p:menuitem value="Salvar e sair"
							action="#{metodologiaBean.salvarEsair}" update="metodologiaForm"/>
						</p:splitButton>	
						
					<!-- Voltar  -->
					<p:commandButton value="Fechar" action="/metodologia/metodologiaList.xhtml?faces-redirect=true" 
					immediate="true"></p:commandButton>
					
					</p:column>
				</p:row>
				</p:panelGrid>
			</h:form>
		</ui:define>
		<!-- Fim conteúdo -->

	</ui:composition>
</h:body>
</html>
