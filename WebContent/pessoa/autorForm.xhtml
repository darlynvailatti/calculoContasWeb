<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template.xhtml">
	
		<!-- Título -->
		<ui:define name="title">Autor</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">
		
		<!-- Header Conteúdo -->
		<f:facet name="header">Cadastro de Autor</f:facet>
		
			<h:form prependId="false">
				<!-- Parametros recebidos -->
				<f:metadata>
					<f:viewParam name="id" value="#{autorBean.autor.id}"></f:viewParam>
					<f:event listener="#{autorBean.preRenderView}"
						type="preRenderView"></f:event>
				</f:metadata>
					
				
				<p:panelGrid id="autorForm">
				
				<p:row>
					<p:column>
						<p:outputLabel value="Id" />
					</p:column>
					<p:column colspan="2">
						<h:inputHidden value="#{autorBean.autor.id}">	
							<h:outputText value="#{autorBean.autor.id}"></h:outputText>
						</h:inputHidden>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="autorNome" value="Nome fantasia"/>
					</p:column>
					<p:column>
						<p:inputText size="60" id="autorNome" value="#{autorBean.autor.nome}"/>
						<p:message for="autorNome"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="autorRazaoSocial" value="Razão Social"/>
					</p:column>
					<p:column>
						<p:inputText size="60" id="autorRazaoSocial" value="#{autorBean.autor.razaoSocial}"/>
						<p:message for="autorRazaoSocial"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="autorCnpj" value="CNPJ"/>
					</p:column>
					<p:column>
						<p:inputMask id="autorCnpj" mask="" value="#{autorBean.autor.cnpj}"/>
						<p:message for="autorCnpj"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="autorCpf" value="CPF"/>
					</p:column>
					<p:column>
						<p:inputMask id="autorCpf" mask="" value="#{autorBean.autor.cpf}"/>
						<p:message for="autorCpf"/>
					</p:column>
				</p:row>
				
				<p:row>
					<!-- Salvar -->
					<p:column colspan="3">
						<p:splitButton value="Salvar" action="#{autorBean.salvar}" update="@form" >
						<p:menuitem value="Salvar e sair"
							action="#{autorBean.salvarEsair}" />
						</p:splitButton>	
						
					<!-- Voltar  -->
					<p:commandButton value="Fechar" action="/pessoa/autorList.xhtml?faces-redirect=true" 
					immediate="true"></p:commandButton>
					
					</p:column>
				</p:row>
				</p:panelGrid>
			</h:form>
			
		</ui:define>
		<!-- Fim conteúdo -->
		
			

	</ui:composition>
</h:body>
</html>
