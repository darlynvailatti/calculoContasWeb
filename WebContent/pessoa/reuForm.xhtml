<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template.xhtml">
	
		<!-- Título -->
		<ui:define name="title">Reu</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">
		
		<!-- Header Conteúdo -->
		<f:facet name="header">Cadastro de Reu</f:facet>
		
			<h:form prependId="false">
				<!-- Parametros recebidos -->
				<f:metadata>
					<f:viewParam name="id" value="#{reuBean.reu.id}"></f:viewParam>
					<f:event listener="#{reuBean.preRenderView}"
						type="preRenderView"></f:event>
				</f:metadata>
					
				<p:panelGrid id="reuForm">
				
				<p:row>
					<p:column>
						<p:outputLabel value="Id" />
					</p:column>
					<p:column colspan="2">
						<h:inputHidden value="#{reuBean.reu.id}">	
							<h:outputText value="#{reuBean.reu.id}"></h:outputText>
						</h:inputHidden>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="reuNome" value="Nome fantasia"/>
					</p:column>
					<p:column>
						<p:inputText size="60" id="reuNome" value="#{reuBean.reu.nome}"/>
						<p:message for="reuNome"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="reuRazaoSocial" value="Razão Social"/>
					</p:column>
					<p:column>
						<p:inputText size="60" id="reuRazaoSocial" value="#{reuBean.reu.razaoSocial}"/>
						<p:message for="reuRazaoSocial"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="reuCnpj" value="CNPJ"/>
					</p:column>
					<p:column>
						<p:inputMask id="reuCnpj" mask="" value="#{reuBean.reu.cnpj}"/>
						<p:message for="reuCnpj"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="reuCpf" value="CPF"/>
					</p:column>
					<p:column>
						<p:inputMask id="reuCpf" mask="" value="#{reuBean.reu.cpf}"/>
						<p:message for="reuCpf"/>
					</p:column>
				</p:row>
				
				<p:row>
					<!-- Salvar -->
					<p:column colspan="3">
						<p:splitButton value="Salvar" action="#{reuBean.salvar}" update="@form" >
						<p:menuitem value="Salvar e sair"
							action="#{reuBean.salvarEsair}" />
						</p:splitButton>	
						
					<!-- Voltar  -->
					<p:commandButton value="Fechar" action="/pessoa/reuList.xhtml?faces-redirect=true" 
					immediate="true"></p:commandButton>
					
					</p:column>
				</p:row>
				</p:panelGrid>
			</h:form>
			
		</ui:define>
		<!-- Fim conteúdo -->
		
			

	</ui:composition>
</h:body>
</html>
