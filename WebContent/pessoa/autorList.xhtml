<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


	<ui:composition template="/template.xhtml">

		<!-- Título -->
		<ui:define name="title">Autor</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">

			<!-- Header Conteúdo -->
			<f:facet name="header">Consulta Autor</f:facet>

			<p:panelGrid columns="1" id="dataTable">
				<h:form>
					<p:commandButton value="Novo" action="/pessoa/autorForm.xhtml?faces-redirect=true">
					</p:commandButton>
				</h:form>
				<p:dataTable value="#{autorBean.autors}"
					var="autor" paginator="true" scrollable="true" scrollHeight="400"
					sortMode="multiple">

					<p:column width="30">
						<p:link outcome="#{ContextPath}/pessoa/autorForm.xhtml" value="Editar">
							<f:param name="id" value="#{autor.id}"></f:param>
						</p:link>
					</p:column>

					<p:column width="30">
						<p:commandLink value="Excluir"
							action="#{autorBean.excluir(autor)}"
							update="dataTable">
							<p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?"
								icon="ui-icon-alert"/>
						</p:commandLink>
					</p:column>

					<p:column headerText="Id" sortBy="#{autor.id}">
						<h:outputText value="#{autor.id}"></h:outputText>
					</p:column>
					
					<p:column headerText="Nome Fantasia" sortBy="#{autor.nome}" 
					 filterBy="#{autor.nome}" filterMatchMode="contains">
						<h:outputText value="#{autor.nome}"></h:outputText>
					</p:column>
					
					<p:column headerText="Razão social" sortBy="#{autor.razaoSocial}" 
					 filterBy="#{autor.razaoSocial}" filterMatchMode="contains">
						<h:outputText value="#{autor.razaoSocial}"></h:outputText>
					</p:column>
					
					<p:column headerText="Cnpj" sortBy="#{autor.cnpj}" 
					 filterBy="#{autor.cnpj}" filterMatchMode="contains">
						<h:outputText value="#{autor.cnpj}"></h:outputText>
					</p:column>

					<p:column headerText="Cpf" sortBy="#{autor.cpf}" 
					 filterBy="#{autor.cpf}" filterMatchMode="contains">
						<h:outputText value="#{autor.cpf}"></h:outputText>
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</ui:define>
	</ui:composition>

</h:body>
</html>
