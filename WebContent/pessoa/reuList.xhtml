<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


	<ui:composition template="/template.xhtml">

		<!-- Título -->
		<ui:define name="title">Reu</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">

			<!-- Header Conteúdo -->
			<f:facet name="header">Consulta Reu</f:facet>

			<p:panelGrid columns="1" id="dataTable">
				<h:form>
					<p:commandButton value="Novo" action="/pessoa/reuForm.xhtml?faces-redirect=true">
					</p:commandButton>
				</h:form>
				<p:dataTable value="#{reuBean.reus}"
					var="reu" paginator="true" scrollable="true" scrollHeight="400"
					sortMode="multiple">

					<p:column width="30">
						<p:link outcome="#{ContextPath}/pessoa/reuForm.xhtml" value="Editar">
							<f:param name="id" value="#{reu.id}"></f:param>
						</p:link>
					</p:column>

					<p:column width="30">
						<p:commandLink value="Excluir"
							action="#{reuBean.excluir(reu)}"
							update="dataTable">
							<p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?"
								icon="ui-icon-alert"/>
						</p:commandLink>
					</p:column>

					<p:column headerText="Id" sortBy="#{reu.id}">
						<h:outputText value="#{reu.id}"></h:outputText>
					</p:column>
					
					<p:column headerText="Nome Fantasia" sortBy="#{reu.nome}" 
					 filterBy="#{reu.nome}" filterMatchMode="contains">
						<h:outputText value="#{reu.nome}"></h:outputText>
					</p:column>
					
					<p:column headerText="Razão social" sortBy="#{reu.razaoSocial}" 
					 filterBy="#{reu.razaoSocial}" filterMatchMode="contains">
						<h:outputText value="#{reu.razaoSocial}"></h:outputText>
					</p:column>
					
					<p:column headerText="Cnpj" sortBy="#{reu.cnpj}" 
					 filterBy="#{reu.cnpj}" filterMatchMode="contains">
						<h:outputText value="#{reu.cnpj}"></h:outputText>
					</p:column>

					<p:column headerText="Cpf" sortBy="#{reu.cpf}" 
					 filterBy="#{reu.cpf}" filterMatchMode="contains">
						<h:outputText value="#{reu.cpf}"></h:outputText>
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</ui:define>
	</ui:composition>

</h:body>
</html>
