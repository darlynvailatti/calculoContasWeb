<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


	<ui:composition template="/template.xhtml">

		<!-- Título -->
		<ui:define name="title">Advogado</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">

			<!-- Header Conteúdo -->
			<f:facet name="header">Consulta Advogado</f:facet>

			<p:panelGrid columns="1" id="dataTable">
				<h:form>
					<p:commandButton value="Novo" action="/pessoa/advogadoForm.xhtml?faces-redirect=true">
					</p:commandButton>
				</h:form>
				<p:dataTable value="#{advogadoBean.advogados}" filteredValue="#{advogadoBean.advogadosFiltrados}"
					var="advogado" paginator="true" scrollable="true" scrollHeight="400"
					sortMode="multiple">

					<p:column width="30">
						<p:link outcome="#{ContextPath}/pessoa/advogadoForm.xhtml" value="Editar">
							<f:param name="id" value="#{advogado.id}"></f:param>
						</p:link>
					</p:column>

					<p:column width="30">
						<p:commandLink value="Excluir"
							action="#{advogadoBean.excluir(advogado)}"
							update="dataTable">
							<p:confirm header="Confirmação" message="Você tem certeza que deseja excluir?"
								icon="ui-icon-alert"/>
						</p:commandLink>
					</p:column>

					<p:column headerText="Id" sortBy="#{advogado.id}">
						<h:outputText value="#{advogado.id}"></h:outputText>
					</p:column>
					
					<p:column headerText="Nome Fantasia" sortBy="#{advogado.nome}" 
					 filterBy="#{advogado.nome}" filterMatchMode="contains">
						<h:outputText value="#{advogado.nome}"></h:outputText>
					</p:column>
					
					<p:column headerText="Razão social" sortBy="#{advogado.razaoSocial}" 
					 filterBy="#{advogado.razaoSocial}" filterMatchMode="contains">
						<h:outputText value="#{advogado.razaoSocial}"></h:outputText>
					</p:column>
					
					<p:column headerText="Cnpj" sortBy="#{advogado.cnpj}" 
					 filterBy="#{advogado.cnpj}" filterMatchMode="contains">
						<h:outputText value="#{advogado.cnpj}"></h:outputText>
					</p:column>

					<p:column headerText="Cpf" sortBy="#{advogado.cpf}" 
					 filterBy="#{advogado.cpf}" filterMatchMode="contains">
						<h:outputText value="#{advogado.cpf}"></h:outputText>
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</ui:define>
	</ui:composition>

</h:body>
</html>
