<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template.xhtml">
	
		<!-- Título -->
		<ui:define name="title">Municipio</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">
		
		<!-- Header Conteúdo -->
		<f:facet name="header">Cadastro de Municipio</f:facet>
		
			<h:form prependId="false">
				<!-- Parametros recebidos -->
				<f:metadata>
					<f:viewParam name="id" value="#{municipioBean.municipio.id}"></f:viewParam>
					<f:event listener="#{municipioBean.preRenderView}"
						type="preRenderView"></f:event>
				</f:metadata>
					
				
				<p:panelGrid id="municipioForm">
				
				<p:row>
					<p:column>
						<p:outputLabel value="Id" />
					</p:column>
					<p:column colspan="2">
						<h:inputHidden value="#{municipioBean.municipio.id}">	
							<h:outputText value="#{municipioBean.municipio.id}"></h:outputText>
						</h:inputHidden>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel value="Nome" for="municipioNome"/>
					</p:column>
					<p:column colspan="2">
						<p:inputText id="municipioNome" value="#{municipioBean.municipio.nome}"/>
						<p:message for="municipioNome"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="municipioEstado" value="Estado"></p:outputLabel>
					</p:column>
					<p:column>
						<p:selectOneMenu id="municipioEstado" value="#{municipioBean.municipio.estado}">
							<f:selectItem itemLabel="--Selecione--"></f:selectItem>
							<f:selectItems value="#{municipioBean.estados}" var="estado" itemValue="#{estado}" ></f:selectItems>
						</p:selectOneMenu>
						<p:message for="municipioEstado"/>
					</p:column>
				</p:row>
				
			
				<p:row>
					<!-- Salvar -->
					<p:column colspan="3">
						<p:splitButton value="Salvar" action="#{municipioBean.salvar}" update="@form" >
						<p:menuitem value="Salvar e sair"
							action="#{municipioBean.salvarEsair}" />
						</p:splitButton>	
						
					<!-- Voltar  -->
					<p:commandButton value="Fechar" action="/municipio/municipioList.xhtml?faces-redirect=true" 
					immediate="true"></p:commandButton>
					
					</p:column>
				</p:row>
				</p:panelGrid>
			</h:form>
			
					
		</ui:define>
		<!-- Fim conteúdo -->
		
			

	</ui:composition>
</h:body>
</html>
