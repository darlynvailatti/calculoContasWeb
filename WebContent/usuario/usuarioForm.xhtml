<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/template.xhtml">
	
		<!-- Título -->
		<ui:define name="title">Usuario</ui:define>

		<!-- Início conteúdo -->
		<ui:define name="centerContent">
		
		<!-- Header Conteúdo -->
		<f:facet name="header">Cadastro de Usuario</f:facet>
		
			<h:form prependId="false">
				<!-- Parametros recebidos -->
				<f:metadata>
					<f:viewParam name="id" value="#{usuarioBean.usuario.login}"></f:viewParam>
					<f:viewParam name="edit" value="#{usuarioBean.modoEdicao}"></f:viewParam>
					<f:event listener="#{usuarioBean.preRenderView}"
						type="preRenderView"></f:event>
				</f:metadata>
					
				
				<p:panelGrid id="usuarioForm">
		
				
				<p:row>
					<p:column>
						<p:outputLabel for="usuarioNome" value="Nome"/>
					</p:column>
					<p:column colspan="3">
						<p:inputText size="60" id="usuarioNome" value="#{usuarioBean.usuario.nome}"/>
						<p:message for="usuarioNome"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="usuarioLogin" value="Login"/>
					</p:column>
					<p:column colspan="3">
						<p:inputText size="60" id="usuarioLogin" value="#{usuarioBean.usuario.login}"/>
						<p:message for="usuarioLogin"/>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel for="usuarioPassword" value="Senha"/>
					</p:column>
					<p:column>
						<p:password size="30" id="usuarioPassword" value="#{usuarioBean.usuario.password}"/>
						<p:message for="usuarioPassword"/>
					</p:column>
					
					<p:column>
						<p:outputLabel for="usuarioPasswordConfirmar" value="Confirmar senha"/>
					</p:column>
					<p:column>
						<p:password size="30" id="usuarioPasswordConfirmar" value="#{usuarioBean.passwordConfirmar}"/>
						<p:message for="usuarioPasswordConfirmar"/>
					</p:column>
				</p:row>
				
				<p:row>
					<!-- Salvar -->
					<p:column colspan="4">
					<h:form>
						<p:splitButton value="Salvar" action="#{usuarioBean.validarUsuarioESalvar}" update="usuarioForm" >
						
						<p:menuitem value="Salvar e sair"
							action="#{usuarioBean.salvarEsair}" />
						</p:splitButton>
						</h:form>	
						
					<!-- Voltar  -->
					<p:commandButton value="Fechar" action="/usuario/usuarioList.xhtml?faces-redirect=true" 
					immediate="true"></p:commandButton>
					
					</p:column>
				</p:row>
				</p:panelGrid>
			</h:form>
			
		</ui:define>
		<!-- Fim conteúdo -->
		
			

	</ui:composition>
</h:body>
</html>
